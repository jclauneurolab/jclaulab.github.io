<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lab Name</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body class="font-sans antialiased text-gray-900">
    <header class="bg-black text-white py-4">
        <nav class="container mx-auto">
            <ul class="flex justify-center space-x-4">
                <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
                <li><a href="news.html" class="hover:text-gray-400">News</a></li>
                <li><a href="papers.html" class="hover:text-gray-400">Papers</a></li>
                <li><a href="people.html" class="hover:text-gray-400">People</a></li>
                <li><a href="contact.html" class="hover:text-gray-400">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <section>
            <h1 class="text-4xl font-bold mb-8 text-center">Contact Us</h1>
            <form class="space-y-4">
                <div>
                    <label for="name" class="block text-lg font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="message" class="block text-lg font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Send</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
