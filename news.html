<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Lab Name</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body class="font-sans antialiased text-gray-900">
    <header class="bg-black text-white py-4">
        <nav class="container mx-auto">
            <ul class="flex justify-center space-x-4">
                <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
                <li><a href="news.html" class="hover:text-gray-400">News</a></li>
                <li><a href="papers.html" class="hover:text-gray-400">Papers</a></li>
                <li><a href="people.html" class="hover:text-gray-400">People</a></li>
                <li><a href="contact.html" class="hover:text-gray-400">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <section>
            <h1 class="text-4xl font-bold mb-8 text-center">News</h1>
            <div id="news-list" class="space-y-8"></div>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('data/news.json')
                .then(response => response.json())
                .then(data => {
                    const newsListContainer = document.getElementById('news-list');
                    data.forEach(news => {
                        const newsItem = document.createElement('div');
                        newsItem.className = 'bg-white p-4 rounded shadow';
                        newsItem.innerHTML = `<h2 class="text-2xl font-semibold mb-2">${news.title}</h2><p class="text-gray-600">${news.date}</p><a href="${news.link}" class="text-red-600 hover:underline">Read more</a>`;
                        newsListContainer.appendChild(newsItem);
                    });
                });
        });
    </script>
</body>
</html>
