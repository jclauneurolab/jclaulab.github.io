<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papers - Lab Name</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body class="font-sans antialiased text-gray-900">
    <header class="bg-black text-white py-4">
        <nav class="container mx-auto">
            <ul class="flex justify-center space-x-4">
                <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
                <li><a href="news.html" class="hover:text-gray-400">News</a></li>
                <li><a href="papers.html" class="hover:text-gray-400">Papers</a></li>
                <li><a href="people.html" class="hover:text-gray-400">People</a></li>
                <li><a href="contact.html" class="hover:text-gray-400">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <section>
            <h1 class="text-4xl font-bold mb-8 text-center">Papers</h1>
            <div id="papers-list" class="space-y-8"></div>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('data/papers.json')
                .then(response => response.json())
                .then(data => {
                    const papersListContainer = document.getElementById('papers-list');
                    data.forEach(paper => {
                        const paperItem = document.createElement('div');
                        paperItem.className = 'bg-white p-4 rounded shadow';
                        paperItem.innerHTML = `
                            <h2 class="text-2xl font-semibold mb-2">${paper.title}</h2>
                            <p class="text-gray-600">${paper.authors}</p>
                            <a href="${paper.link}" target="_blank" class="text-red-600 hover:underline">Read more</a>
                        `;
                        papersListContainer.appendChild(paperItem);
                    });
                });
        });
    </script>
</body>
</html>
